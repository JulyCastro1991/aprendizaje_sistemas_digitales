{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} PAGINA DE CONVERSIONES {% endblock %}</h1>

<div class="mt-3">
    <form action="/conversor" method="post">

        <label for="inicial"> Quiero convertir: </label>
        <select class="form-group" id="inicial" name="inicial" required>
            <option value = "decimal">Decimal</option>
            <option value = "octal">Octal</option>
            <option value = "hexadecimal">Exadecimal</option>
            <option value = "binario">Binario</option>
        </select>
          
        <div class="form-group">
            <label for="entrada">Entrada:</label>
            <input type="text" class="form-control" id="entrada" name="entrada"  value={{result['entrada']}} required>
        </div>

        <label for="final"> A: </label>
        <select class="form-group" id="final" name="final" required>
            <option value = "decimal">Decimal</option>
            <option value = "octal">Octal</option>
            <option value = "hexadecimal">Exadecimal</option>
            <option value = "binario">Binario</option>
          </select>

        <div class="form-group">
            <label for="respuesta">Respuesta:</label>
            <input type="text" class="form-control" id="respuesta" name="respuesta" disabled value={{result['salida']}}>
        </div>
        <!-- Otros campos del formulario -->
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>


{% endblock %}
