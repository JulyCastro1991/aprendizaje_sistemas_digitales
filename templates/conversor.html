{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} PAGINA DE CONVERSIONES {% endblock %}</h1>

<div class="mt-3">
    <form method="post">
        <label> Quiero convertir: </label>
        <select class="form-group" aria-label="Default select example">
            <option selected value = "1">Decimal</option>
            <option value="2">Octal</option>
            <option value="3">Exadecimal</option>
            <option value="4">Binario</option>
          </select>
          
        <div class="form-group">
            <label for="inicial">Entrada:</label>
            <input type="text" class="form-control" id="inicial" name="inicial" required>
        </div>

        <label> A: </label>
        <select class="form-group" aria-label="Default select example">
            <option selected value = "1">Decimal</option>
            <option value="2">Octal</option>
            <option value="3">Exadecimal</option>
            <option value="4">Binario</option>
          </select>

        <div class="form-group">
            <label for="respuesta">Respuesta:</label>
            <input type="text" class="form-control" id="respuesta" name="respuesta" disabled>
        </div>
        <!-- Otros campos del formulario -->
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>


{% endblock %}
